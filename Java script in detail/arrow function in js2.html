<html>
<body>
<h2>Arrow Function in Javascript</h2>
<p id="result"></p>
<p id="result2"></p>
<p id="result3"></p>
<p id="result4"></p>
<script>
add=(a,b)=>a+b;
document.getElementById("result").innerHTML="sum of 4 and 6 is "+add(4,6);
subtract=(c,d)=>c-d;
document.getElementById("result2").innerHTML="subtraction of 6 and 4 is "+subtract(6,4);
multiply=(e,f)=>e*f;
document.getElementById("result3").innerHTML="multiplication of 12 and 3 is"+multiply(12,3);
divide=(g,h)=>g/h;
document.getElementById("result4").innerHTML="divison  of 12 and 4 is "+divide(12,4);
</script>
</body>
</html>

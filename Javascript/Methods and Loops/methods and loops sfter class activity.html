<html>
<head>
<body>
<h2>Javascript Strings Methods and Loops</h2>
<p>Numbers from 1-10</p>
<p id="result"></p>
<script>
var number="";
for(i=1< 11; i++){
document.getElementById("result").innerHTML=number+=i+ "<br>";
}
document.write("The random value is" +Math.floor
(Math.random()*100));
var date=new Date();
document.write("Today's Date is "+date.getDate());
</script>
</body>
</html>

<html>
<body>
<h2>Javascript Objects Data Structure and Arrays</h2>
<script>
var student={
name:"Riya",
age:"12",
Grade:"7",
hobbies:"Drawing",
fav_sport:"Cricket"
}
var color=["white","black","Red","green","blue"]
document.write("Student name is: " + student.name,"<br>","Student favorite sport is: " + student.fav_sport,"<br>");
document.write("Before Poping the colors are:" +color.join("^"));
document.write("My favorite color is :" + color[3],"<br>");
color.pop();
document.write("After Poping the colors are:" +color.join("*"));
</script>
</body>
</html>
